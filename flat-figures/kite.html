        <i class="opis">Deltoid - to czworokąt, którego przekątne są prostopadłe i

        </i>
        <hr>
        <h3>Wzory</h3>
        <hr>
        <b>Pole</b>
        <span>P = (d1 * d2) / 2</span>

        <hr>

        <input type="number" class="input" id="d1" placeholder="Przekątna 1"><br>
        <input type="number" class="input" id="d2" placeholder="Przekątna 2">
        <button class="button" onclick="wynikP()">Oblicz</button>
        <p class="wynik" id="wynikP">Pole: </p>
    </div>
    <script>
        function wynikP(){
            var d1 = document.getElementById("d1").value;
            var d2 = document.getElementById("d2").value;
            document.getElementById("wynikP").innerHTML = "Pole: " + pKite(d1, d2);
        }
    </script>
