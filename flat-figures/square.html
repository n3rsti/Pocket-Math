<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacja do nauki wzorów w figurach geometrycznych oraz obliczania ich wyniku.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kwadrat</title>
    <script src="../app.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <input type="checkbox" id="toggle" />
        <label for="toggle">

            <hr>
            <hr>
            <hr>

        </label>
        <h1 class="title">Figury</h1>
        <div class="menu">
            <a href="../index.html#flat-figures">Figury płaskie</a>
            <a href="../index.html#figures">Figury przestrzenne</a>
            <a href="../index.html">Menu</a>
        </div>
    </nav>
    <div class="content">
        <img class="img" src="../img/square.png" alt="Square image">
        <h3>Kwadrat</h3>
        <i class="opis">Kwadrat to wielokąt foremny o czterech bokach</i><br>
        <hr>
        <h3>Wzory</h3>
        <hr><br>
        <br>
        <b>Pole</b>
        <span>P = a * a</span>
        <b>Obwód</b>
        <span>L = 4a</span>
        <b>Przekątna</b>
        <span>d = a√2</span>
        <br>
        <br>
        <br>
        <hr>
        <h3>Kalkulator</h3>
        <hr>
        <input type="number" class="input" id="a" placeholder="Bok" autocomplete="off">
        <button class="button" onclick="wynik()">Oblicz</button>
        <p id="wynikP" class="wynik">Pole: </p>
        <p id="wynikL" class="wynik">Obwód: </p>
    </div>
<script>
    function wynik(){
        var a = document.getElementById("a").value;
        document.getElementById("wynikP").innerHTML = "Pole: " + pSquare(a);
        document.getElementById("wynikL").innerHTML = "Obwód: " + lSquare(a);
    };
</script>
</body>

</html>
