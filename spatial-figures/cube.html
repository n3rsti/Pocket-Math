<body>

    <div class="content">
        <img src="../img/cube.png" alt="Cube image" class="img">
        <h3>Sześcian</h3>
        <i class="opis">Sześcian - wielościan foremny o sześciu ścianach w kształcie przystających kwadratów.</i>
        <hr>
        <h3>Wzory</h3>
        <hr>
        <b>Pole całkowite</b>
        <span>Pc = 6 * a²</span>
        <b>Objętość</b>
        <span>V = a³</span>
        <b>Przekątna sześcianu</b>
        <span>d = a√3</span>
        <b>Przekątna boku</b>
        <span>d = a√2</span>
        <br><br>
        <hr>
        <h3>Kalkulator</h3>
        <hr>
        <input type="number" class="input" id="a" placeholder="Bok" autocomplete="off">
        <button class="button" onclick="wynik()">Oblicz</button>
        <p id="wynikV" class="wynik">Objętość:</p>
        <p id="wynikP" class="wynik">Pole:</p>
    </div>
    <script>
        function wynik(){
            var a = document.getElementById("a").value;
            document.getElementById("wynikV").innerHTML = "Objętość: " + vCube(a);
            document.getElementById("wynikP").innerHTML = "Pole: " + pCube(a);
        };
    </script>
