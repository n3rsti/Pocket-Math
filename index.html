<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacja do nauki wzorów w figurach geometrycznych oraz obliczania ich wyniku.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Matematyka</title>
</head>

<!-- All images you can find on this site: 
    https://sciencestruck.com/list-of-different-types-of-geometric-shapes-with-pictures -->

<body>
    <div class="media">
        <h5>Aplikacja jest narazie dostępna wyłącznie na urządzenia mobilne</h5>
    </div>
    <nav>
        <input type="checkbox" id="toggle" />
        <label for="toggle">

            <hr>
            <hr>
            <hr>

        </label>
        <h1 class="title">Figury</h1>
        <div class="menu">
            <a href="#flat-figures">Figury płaskie</a>
            <a href="#figures">Figury przestrzenne</a>
        </div>
    </nav>
    <header class="header">
        <div class="figures">
            <h2 id="flat-figures">Figury płaskie</h2>
        </div>
        <a href="flat-figures/square.html">
            <div class="figure">
                <img class="img" src="img/square.png" alt="Square image">
                <h3>Kwadrat</h3>
            </div>
        </a>
        <a href="flat-figures/rectangle.html">
            <div class="figure">
                <img class="img" src="img/rectangle.png" alt="Rectangle image">
                <h3>Prostokąt</h3>
            </div>
        </a>
        <a href="flat-figures/triangle.html">
            <div class="figure">
                <img class="img" src="img/triangle.png" alt="Triangle image">
                <h3>Trójkąt</h3>
            </div>
        </a>
        <a href="flat-figures/rhombus.html">
            <div class="figure">
                <img class="img" src="img/rhombus.png" alt="Rhombus image">
                <h3>Romb</h3>
            </div>
        </a>
        <a href="flat-figures/parallelogram.html">
            <div class="figure">
                <img class="img" src="img/parallelogram.png" alt="Parallelogram image">
                <h3>Równoległobok</h3>
            </div>
        </a>
        <a href="flat-figures/trapezoid.html">
            <div class="figure">
                <img class="img" src="img/trapezoid.png" alt="Trapezoid image">
                <h3>Trapez</h3>
            </div>
        </a>
        <a href="flat-figures/kite.html">
            <div class="figure">
                <img class="img" src="img/kite.png" alt="Kite image">
                <h3>Deltoid</h3>
            </div>
        </a>
        <a href="flat-figures/hexagon.html">
            <div class="figure" id="figures">
                <img class="img" src="img/hexagon.png" alt="Hexagon image">
                <h3>Sześciokąt</h3>
            </div>
        </a>
        <a href="flat-figures/circle.html">
            <div class="figure">
                <img class="img" src="img/circle.png" alt="Circle image">
                <h3>Koło</h3>
            </div>
        </a>
        <div class="figures figures2">
            <h2>Figury przestrzenne</h2>
        </div>
        <a href="spatial-figures/cube.html">
            <div class="figure">
                <img class="img" src="img/cube.png" alt="Cube image">
                <h3>Sześcian</h3>
            </div>
        </a>
        <a href="spatial-figures/cuboid.html">
            <div class="figure">
                <img class="img" src="img/rectangular-prism-cuboid.png" alt="Cuboid image">
                <h3>Prostopadłościan</h3>
            </div>
        </a>
        <a href="spatial-figures/cylinder.html">
            <div class="figure">
                <img class="img" src="img/cylinder.png" alt="Cylinder image">
                <h3>Walec</h3>
            </div>
        </a>
        <a href="spatial-figures/sphere.html">
            <div class="figure">
                <img class="img" src="img/sphere.png" alt="Sphere image">
                <h3>Kula</h3>
            </div>
        </a>
        <a href="spatial-figures/cone.html">
            <div class="figure">
                <img class="img" src="img/cone.png" alt="Cone image">
                <h3>Stożek</h3>
            </div>
        </a>
        <a href="spatial-figures/square-pyramid.html">
            <div class="figure">
                <img class="img" src="img/square-pyramid.png" alt="Square-pyramid image">
                <h3>Ostrosłup</h3>
            </div>
        </a>
    </header>
</body>

</html>
